    # /nginx/prod.conf

    upstream backend_server {
        # Gunicorn backend service running on port 8000 inside the Docker network
        server backend:8000;
    }

    server {
        listen 80;
        # Replace with your actual server names (domains) later for HTTPS setup
        server_name _; # Listens to any server name for now

        client_max_body_size 20M; # Allow larger file uploads (e.g., invoices)

        # Django Media Files
        location /media/ {
            alias /app/media/; # Matches volume mount in nginx service
        }

        # Django Static Files (for Admin interface, etc.)
        location /static/ {
            alias /app/staticfiles/; # Matches volume mount in nginx service
        }

        # React Frontend (Built static files)
        # Assumes the built frontend is mounted at /usr/share/nginx/html/admin
        location / {
            root /usr/share/nginx/html/admin;
            try_files $uri /index.html; # Serve index.html for SPA routing
        }

        # API requests and Django Admin
        location ~ ^/(api|admin)/ {
            proxy_pass http://backend_server; # Pass to Gunicorn upstream
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $host;
            proxy_redirect off;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Optional: Block access to hidden files
        location ~ /\\.(?!well-known) {
            deny all;
        }

        # Optional: Basic error pages
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
